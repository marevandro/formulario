<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
        <!--Caixa de input, texto e incone de erro-->
        <form id="form" class="form">
            <div class="form-control">
                <!--Label, texto que fica descrito acima do input-->
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" / placeholder="Digite seu nome de usuário...">
                <!--Os 2 'i', um para o icone de erro e o outro para o icone de sucesso-->
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <!--Small, mensagem de erro-->
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email.." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>

              <div class="form-control">
                <label for="password">Senha</label>
                <input type="password"
                  id="password"
                  placeholder="Digite sua senha..."
                />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>


              <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input
                  type="password"
                  id="password-confirmation"
                  placeholder="Digite sua senha novamente..."
                />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>

            <button type="submit">Enviar</button>
        </form>

    </div>

    <script
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
  ></script>

    <script src="./script.js"></script>
</body>

</html>
